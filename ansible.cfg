[defaults]
inventory = inventories/local/hosts
roles_path = roles
host_key_checking = False
retry_files_enabled = False
# Disable fancy output that can cause issues
stdout_callback = default
# callback_whitelist = profile_tasks, timer
gathering = smart
# Disable fact caching that might cause issues
# fact_caching = jsonfile
# fact_caching_connection = .ansible/facts
# fact_caching_timeout = 86400
interpreter_python = auto_silent
# Disable force color that can cause pipe issues
force_color = False
nocows = True
deprecation_warnings = False
# Add timeout to prevent hanging
timeout = 30
# Show skipped tasks
display_skipped_hosts = True

[inventory]
enable_plugins = yaml, ini, script

[privilege_escalation]
# Don't force become globally - let tasks decide
become = False
become_method = sudo
become_ask_pass = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[colors]
highlight = bright blue
debug = dark gray
error = red
ok = green
changed = yellow
skip = cyan