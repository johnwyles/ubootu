---
# Variables specific to Ubuntu 24.04 LTS (Noble Numbat)

# Include defaults
common_configure_user: true
common_create_directories: true
fix_apt_issues: true
common_update_cache: true
common_cache_valid_time: 3600

# Ubuntu 24.04 specific packages
common_base_packages:
  - curl
  - wget
  - git
  - vim
  - htop
  - build-essential
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - python3-pip
  - python3-venv
  - python3-full
  - pipx

# Ubuntu 24.04 specific settings
common_enable_swap: true
common_swappiness: 10
common_enable_performance_tweaks: true

# Repository handling for 24.04
common_enable_universe: true
common_enable_multiverse: true
